<div class="container">
  <app-shared-nav></app-shared-nav>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" [(ngModel)]="kunde.name" (ngModelChange)="valueChange($event)">
  </div>

  <div class="form-group">
    <label>Vorname:</label>
    <input type="text" class="form-control" [(ngModel)]="kunde.vorname" (change)="kunde.vorname">
  </div>

  <div class="form-group">
    <label>VersicherungNr:</label>
    <input type="text" class="form-control" [(ngModel)]="kunde.versicherungsNr" (change)="kunde.versicherungsNr">
  </div>

  <button class="btn btn-primary" (click)="onSubmit()">Speichern</button>


</div>
